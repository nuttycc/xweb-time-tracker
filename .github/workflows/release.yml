# .github/workflows/release.yml
name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create a release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Sync package.json version with Git Tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Remove 'v' prefix from tag name and update package.json
          pnpm version ${{ github.ref_name#v }} --no-git-tag-version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build and zip for Chrome
        run: timeout 30s pnpm wxt zip --browser chrome --mv3
        continue-on-error: true

      - name: Verify build artifact
        run: ls .output/*.zip >/dev/null

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: .output/*.zip
          body: |
            Release version ${{ github.ref_name }} 